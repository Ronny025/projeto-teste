<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../Projeto QRCode/script.js" defer></script>
    <link rel="stylesheet" href="../Projeto QRCode/style.css" />
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>Gerador de QR Code</h1>
        <p>Insira uma url ou texto, para criar um QR Code</p>
      </header>

      <div id="qr-form">
        <input type="text" placeholder="Digite uma url ou texto..." />
        <button>Gerar QR Code</button>
      </div>

      <div id="qr-code">
        <img src="../Projeto QRCode/img/qrcode.png" alt="QR Code" />
      </div>
    </div>
  </body>
</html>
